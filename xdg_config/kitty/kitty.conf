font_family      Fira Code
bold_font        auto
italic_font      auto
bold_italic_font auto

font_size 14.0

include current-theme.conf

cursor_blink_interval 0
macos_option_as_alt yes

map cmd+1 goto_tab 1
map cmd+2 goto_tab 2
map cmd+3 goto_tab 3
map cmd+4 goto_tab 4
map cmd+5 goto_tab 5
map cmd+6 goto_tab 6
map cmd+7 goto_tab 7
map cmd+8 goto_tab 8
map cmd+9 goto_tab 9

map ctrl+left neighboring_window left
map ctrl+right neighboring_window right
map ctrl+up neighboring_window up
map ctrl+down neighboring_window down

map shift+up move_window up
map shift+left move_window left
map shift+right move_window right
map shift+down move_window down

map super+l next_layout

map ctrl+shift+e scroll_line_down
map ctrl+shift+y scroll_line_up

# tab styling
tab_bar_margin_width      9
tab_bar_margin_height     9 0
tab_bar_style             separator
tab_bar_min_tabs          1
tab_separator             ""
tab_title_template        "{fmt.fg._313244}{fmt.bg.default}{fmt.fg._80A7EA}{fmt.bg._313244} {title.split()[0]} {fmt.fg._313244}{fmt.bg.default} "
active_tab_title_template "{fmt.fg._82aaff}{fmt.bg.default}{fmt.fg._282c34}{fmt.bg._82aaff} {title.split()[0]} {fmt.fg._82aaff}{fmt.bg.default} "
tab_bar_align center
active_tab_font_style   bold
inactive_tab_font_style normal
tab_bar_min_tabs 2
tab_switch_strategy previous

enabled_layouts fat,horizontal
